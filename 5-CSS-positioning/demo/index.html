<!DOCTYPE html>
<html>
  <head>
    <!-- this means the viewport (the window you look at) should be the width of the device-->
    <!-- if we don't provide this, the browser will use a a default value which is around 980 px.-->
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Centering a div</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <p id="main-content">This is a paragraph</p>
    </div>
  </body>
</html>
